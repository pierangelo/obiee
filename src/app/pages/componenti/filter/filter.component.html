<h2 mat-dialog-title>People: Seleziona i Filtri</h2>
<mat-dialog-content class="mat-typography">
  <mat-form-field>
    <mat-label>seleziona l'anno</mat-label>
    <mat-select>
      <mat-option *ngFor="let anno of anni" [value]="anno">
        {{ anno }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div id="chart-container"></div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Annulla</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn-ok">
    OK
  </button>
</mat-dialog-actions>
