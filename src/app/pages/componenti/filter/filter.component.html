<h2 mat-dialog-title>People: Seleziona i Filtri</h2>
<mat-dialog-content class="mat-typography">
  <!--tree -->
  <div class="label-orgChart">
    selezionare la struttura Organizzativa:
  </div>

  <div id="chart-container" style="margin-bottom: 15px;"></div>

  <div class="row">
    <div class="col-md-3">
      <mat-form-field>
        <mat-label>seleziona l'anno</mat-label>
        <mat-select [(value)]="tempAnnoValue">
          <mat-option *ngFor="let anno of anni" [value]="anno">
            {{ anno }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-3 ">
      <mat-form-field class="filter-element">
        <mat-label>seleziona la categoria</mat-label>
        <mat-select [(value)]="tempCategoria">
          <mat-option *ngFor="let categoria of categorie" [value]="categoria">
            {{ categoria }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-3 ">
      <mat-form-field class="filter-element">
        <mat-label>seleziona il genere</mat-label>
        <mat-select [(value)]="tempSesso">
          <mat-option *ngFor="let sex of sesso" [value]="sex">
            {{ sex }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-3 row-element">
      <mat-label style="">Tipo di analisi: </mat-label>
      <mat-slide-toggle
        [checked]="checkedAnalisiPuntuale"
        (change)="onChange($event)"
        >Cono / Puntuale</mat-slide-toggle
      >
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="onNoClick($event)">
    Annulla
  </button>
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    class="btn-ok"
    (click)="onSaveClick($event)"
  >
    OK
  </button>
</mat-dialog-actions>
